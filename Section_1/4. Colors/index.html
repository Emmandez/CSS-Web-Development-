<!DOCTYPE html>
<html>
    <head>
        <title> CSS Tutorial </title>

        <link rel="stylesheet" href="css/index.css"/>
        
    </head>

    <body>
        <!--Name of the color-->
        <div style="background-color: red;">
            Method 1
        </div>
        <br/>

        <!-- RGB format --> 
        <div style="background-color: rgb(200 , 200, 128)">
            Method 2
        </div>
        <br/>

        <!-- Percentage RGB format --> 
        <div style="background-color: rgb(100%, 0%, 0% )">
            Method 3
        </div>
        <br/>

        <!-- Hexadecimal format -->
        <div style="background-color: #FF0000">
            Method 4
        </div>
        <br/>

        <!-- Short hexadecimal format -->
        <div style="background-color: #F00">
            Method 5
        </div>
        <br/>

    </body>
</html>
